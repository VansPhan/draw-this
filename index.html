<!doctype html>
<html>
  <head>
    <title>Draw This</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <script src="assets/app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body ng-app="web-sockets" ng-controller="wsController as vm">

     <canvas id='canvas' style="display: block;">
    </canvas>
    <div id="chat">
      <ul id="messages" data-ng-repeat="message in vm.messages track by $index">
        <li data-ng-click="vm.delete(message)">{{message.text}}</li>
      </ul>

      <form data-ng-submit="vm.sendMessage()">
        <input data-ng-model="vm.newMessage" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
    <div id="toolbar">
      <div id="rad">
        Radius <span id="radval">10</span>
        <div id="decrad" class="radcontrol">-</div>
        <div id="incrad" class="radcontrol">+</div>
      </div>
      <div id="colors"></div>
      <div id="clear">Clear</div>
    </div>
  </body>
</html>
